{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center-align">Edit Recipe</h3>
<div class="row card-panel green lighten-5">
    <form class="col s12" method="POST" action="{{url_for('edit_recipe', recipe_id=recipe.id)}}">
      <!--title -->
      <div class="row">
        <div class="input-field col s12">
          <input id="title" name="title" value="{{recipe.title}}" type="text" minlength="5" maxlength="50" class="validate" required>
          <label for="title">Title</label>
        </div>
      </div>
      <!--ingredients -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="ingredients" name="ingredients" type="text" minlength="10" maxlength="200" class="materialize-textarea validate" required>
          {{- recipe.ingredients -}}
          </textarea>
          <label for="ingredients">Ingredients</label>
        </div>
      </div>
      <!--instructions -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="instructions" name="instructions" type="text" minlength="10" maxlength="500" class="materialize-textarea validate" required>
          {{- recipe.instructions -}}
          </textarea>
          <label for="Instructions">Instructions</label>
        </div>
      </div>
      <!-- category -->
      <div class="row">
         <div class="input-field col s12">
          <select id="category_id" name="category_id" class="validate" required>
            <option value="" disabled>Choose Category</option>
            {% for category in categories %}
              {% if category == recipe.category %}
               <option value="{{category.id}}" selected>{{category.category_name}}</option>
              {% else %}
                <option value="{{category.id}}">{{category.category_name}}</option>
              {% endif  %}
            {% endfor %}
          </select>
          <label for="category_id">Category</label>
        </div>
      </div>


        
      <!-- submit -->
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large light-green darken-1 white-text">
            Edit
          </button>
        </div>
      </div>
     
    </form>
  </div>
        


{% endblock %}
