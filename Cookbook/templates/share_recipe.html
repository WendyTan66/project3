{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center-align">Share Recipe</h3>
<div class="row card-panel green lighten-5">
    <form class="col s12" method="POST" action="{{url_for('share_recipe')}}">
      <!--title -->
      <div class="row">
        <div class="input-field col s12">
          <input id="title" name="title" type="text" minlength="5" maxlength="50" class="validate" required>
          <label for="title">Title</label>
        </div>
      </div>
      <!--ingredients -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="ingredients" name="ingredients" type="text" minlength="10" maxlength="600" class="materialize-textarea validate" required>
          </textarea>
          <label for="ingredients">Ingredients</label>
        </div>
      </div>
      <!--instructions -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="instructions" name="instructions" type="text" minlength="10" maxlength="3000" class="materialize-textarea validate" required>
          </textarea>
          <label for="Instructions">Instructions</label>
        </div>
      </div>
      <!-- category -->
      <div class="row">
         <div class="input-field col s12">
          <select id="category_id" name="category_id" class="validate" required>
            <option value="" disabled selected>Choose Category</option>
            {% for category in categories %}
              <option value="{{category.id}}">{{category.category_name}}</option>
            {% endfor %}
          </select>
          <label for="category_id">Category</label>
        </div>
      </div>


        
      <!-- submit -->
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large light-green darken-1 white-text">
            Add
          </button>
        </div>
      </div>
     
    </form>
  </div>
        


{% endblock %}
